_format_version: "3.0"

services:
  - name: lybook-backend
    url: http://backend:5000
    routes:
      - name: api-routes
        paths:
          - /api
        strip_path: false
        preserve_host: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
      - name: prometheus
        config:
          per_consumer: true

  - name: lybook-frontend
    url: http://frontend:3000
    routes:
      - name: frontend-routes
        paths:
          - /
        strip_path: false
        preserve_host: false
        methods:
          - GET

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
